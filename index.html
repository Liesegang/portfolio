      <p>℃arry」はANA主催のアイデアソン、「WONDERFLY」で発案したアプリ・サービスです。「旅の後も面白く」をコンセプトに過去に旅行先で撮った写真を、気温をトリガーに日常でリマインドしてくれます。例えば1年前に行った旅行先の気温が15℃だったとして、日常で気温が15℃になったときに1年前の写真をリマインドしてくれます。ビジュアルだけでなく温度も思い起こすことができるので思い出はより鮮やかに、立体的にまるのです。</p>
